<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button change background</title>
    <style>

        .container{
            margin-left:600px;

        }
        .red {
            background-color: red;
            color: white;
            padding-right:20px;
        }
        .yellow{
            background-color: yellow;
            padding-right:20px;
        }
        .blue{
            background-color:blue;
            color:white;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container">
      <button class="red" id="btn-red">Red</button>
    <button class="yellow" id="btn-yellow">Yellow</button>
    <button class="blue" id="btn-blue">Blue</button>

</div>
<script src="web.js">

</script>

</body>

</html>
